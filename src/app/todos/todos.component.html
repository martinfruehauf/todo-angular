<h2>My Todos</h2>

<div class="container">
  <div class="row" *ngFor="let todo of todos" (click)="onSelect(todo)">
      <div class="card" style="width: 40rem;">
        <div class="card-header">
          Id: {{todo.id}}
        </div>
        <div class="card-body">
          <div *ngIf="todo!==selectedTodo">
            <h5 class="card-title">Name: {{todo.name}}</h5>
          </div>
          <div *ngIf="todo===selectedTodo">
            <app-todo-detail [todo]="selectedTodo"></app-todo-detail>
          </div>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
  </div>
</div>
