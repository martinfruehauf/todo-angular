<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Details of Todo</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Id:</label>
      <label>{{todo.id}}</label>
    </div>
    <div class="form-group">
      <label>Name:</label><input [(ngModel)]="todo.name" placeholder="{{todo.name}}"/>
    </div>
    <div class="form-group">
      <label>Description:</label><label>{{todo.description}}</label>
    </div>
    <div class="form-group">
      <label>Status:</label><label>{{todo.status}}</label>
    </div>
    <div class="form-group">
      <label>Due Date:</label><label>{{todo.dueDate | date : 'MMM d, y, H:mm'}}</label>
    </div>
  </form>
</div>
<hr>
